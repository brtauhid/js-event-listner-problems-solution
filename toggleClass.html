<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlight {
            background-color: yellow;
        }

    </style>
</head>
<body>
    <button id="myButton">Click me!</button>
    <p id="myParagraph">Toggle this class</p>


    <script>
        const button = document.getElementById('myButton');
        const paragraph = document.getElementById('myParagraph');

        button.addEventListener('click', function() {
            paragraph.classList.toggle('highlight');
        });

    </script>

<!-- Problem 2: Toggle Class on Click
This problem toggles a class on a paragraph when a button is clicked. We select the button and the paragraph using document.getElementById(), and then add a click event listener to the button. When the button is clicked, the event listener toggles the class 'highlight' on the paragraph using classList.toggle(). -->
</body>
</html>
