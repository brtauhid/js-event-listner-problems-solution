<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myButton">Click me!</button>
    <p id="counter">0</p>

    <script>
        const button = document.getElementById('myButton');
        const counter = document.getElementById('counter');
        let count = 0;

        button.addEventListener('click', function() {
            count++;
            counter.textContent = count;
        });

    </script>

<!-- Problem 3: Counter
This problem increments a counter every time a button is clicked. We select the button and the paragraph containing the counter using document.getElementById(). We initialize a counter variable count to 0. When the button is clicked, the event listener increments count and updates the text content of the paragraph to display the new count. -->
</body>
</html>
