<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.example.com" id="myLink">Click me</a>

    <script>
        const link = document.getElementById('myLink');

        link.addEventListener('click', function(event) {
            event.preventDefault();
            alert('Link clicked!');
        });
    </script>


<!-- Problem 6: Prevent Default Action
This problem prevents a link from navigating to its href when clicked. We select the link using document.getElementById() and add a click event listener to it. When the link is clicked, the event listener calls event.preventDefault() to prevent the default navigation behavior and then triggers an alert. -->
</body>
</html>
